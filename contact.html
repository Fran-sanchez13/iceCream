<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
<header>
    
  <a href="index.html"><img src="assets/img/iceCream-logoT.png" alt="ice Cream World" class="iceLogo"></a>
    
    
    <!-- navbar -->
    <nav class="navBar">
      <ul class="navList">
        <li><a href="index.html">Inicio</a></li>
      </ul>
    </nav>
    
    <!-- VOLVER -->
    <a href="index.html"><img src="assets/img/back.png" alt="Ordenar comida" class="cartIcon"></a>
              
</header>
<!-- SECTION -->
<main>
  <section id="contact">
    <h2 class="title">Llena el formulario y te contactamos!</h2>
      <form class="formContact">
        
        <div >
          <input type="text" placeholder="Nombre" id="NombreInput">
          <small class="nameError"></small>
          
          <input type="text" placeholder="Apellido" id="ApellidoInput">
          <small class="lastNameError"></small>

          
          <input type="email" placeholder="Email" id="EmailInput">
          <small class="emailError"></small>


          <input type="number" placeholder="Telefono" 
          id="TelefonoInput">
          <small class="phoneError"></small>

          
        </div>

          <!-- <input type="submit" class="btnForm">  -->
        <button class="btnContact">Enviar</button>
          
       
      </form>
</section>
  </main>
</body>
</html>
