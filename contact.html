<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
<header>
    
  <a href="index.html"><img src="assets/img/iceCream-logoT.png" alt="ice Cream World" class="iceLogo"></a>
    
    
    <!-- navbar -->
    <nav class="navBar">
      <ul class="navList">
        <li><a href="index.html">Inicio</a></li>
      </ul>
    </nav>
    
    <!-- VOLVER -->
    <a href="index.html"><img src="assets/img/back.png" alt="Ordenar comida" class="cartIcon"></a>
              
</header>
<!-- SECTION -->
 <main>
    <section id="contact">
      <h2 class="title">Llená el formulario y te contactamos!</h2>
      
      <form id="formContact">
        <div class="formGroup">
          <input type="text" placeholder="Nombre" id="nombreInput">
          <small id="nameError"></small>
        </div>

        <div class="formGroup">
          <input type="text" placeholder="Apellido" id="apellidoInput">
          <small id="lastNameError"></small>
        </div>

        <div class="formGroup">
          <input type="email" placeholder="Email" id="emailInput">
          <small id="emailError"></small>
        </div>

        <div class="formGroup">
          <input type="number" placeholder="Teléfono" id="telefonoInput">
          <small id="phoneError"></small>
        </div>

        <button class="btnContact" type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer id="footer">
    <p>Todos los derechos reservados</p>
  </footer>

  <script src="js/form.js"></script>
</body>
</html>
